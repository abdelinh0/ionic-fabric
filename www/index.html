<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- fabric.js -->
  <script src="lib/fabric.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="app" ng-controller="MainCtrl">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Draw</h1>
      <div class="buttons">
        <button class="button button-icon ion-record" ng-repeat="color in colors" style="color: {{color.color}}" ng-click="changeColor(color.color)"></button>
        <button class="button button-icon ion-reply" ng-click="undo()"></button>
      </div>
    </ion-header-bar>
    <ion-content scroll="false">
      <canvas id="c" width="{{width}}" height="{{height}}"></canvas>
    </ion-content>
  </ion-pane>
</body>

</html>
