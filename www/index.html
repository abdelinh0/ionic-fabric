<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- fabric.js -->
  <script src="lib/fabric.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="app" ng-controller="MainCtrl">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Draw</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="saveDrawing()">Save</button>
      </div>
    </ion-header-bar>
    <ion-content scroll="false">
      <canvas id="c"></canvas>
    </ion-content>

    <ion-footer-bar class="bar-stable">
      <div class="title">
        <button class="button button-clear" style="color: {{brushcolor}}" ng-click="addText()">Aa</button>
        <button class="button button-icon ion-paintbrush" ng-click="drawingMode()"></button>
        <button class="button button-icon ion-android-color-palette" style="color: {{brushcolor}}" ng-if="showColorPaletteIcon" ng-click="openColorsPopover($event)"></button>
        <button class="button button-icon ion-ios-undo" ng-click="undoLastObject()"></button>
      </div>
    </ion-footer-bar>

  </ion-pane>
</body>

</html>
